spring.application.name=financial-sentinel

# Enable H2 Console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:sentineldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL in the console
spring.jpa.show-sql=true

# Enable Virtual Threads
spring.threads.virtual.enabled=true

# Kafka Consumer Config
spring.kafka.consumer.group-id=sentinel-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.light1111.sentinel.domain.model.Transaction
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Kafka Producer Config
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Use the Spring JSON Serializer for the value
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false